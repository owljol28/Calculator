<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body align="center">

	<input type="number" placeholder="0" id="display">

	<br>
	<br>

	<button onclick="attach(this)">7</button>
	<button onclick="attach(this)">8</button>
	<button onclick="attach(this)">9</button>

	<button id="plus" onclick="add()">+</button>

	<br>
	<br>

	<button onclick="attach(this)">4</button>
	<button onclick="attach(this)">5</button>
	<button onclick="attach(this)">6</button>

	<button id="minus" onclick="subtract()">-</button>

	<br>
	<br>

	<button onclick="attach(this)">1</button>
	<button onclick="attach(this)">2</button>
	<button onclick="attach(this)">3</button>

	<button id="multiply" onclick="multiply()">*</button>

	<br>
	<br>

	<button onclick="attach(this)">C</button>
	<button onclick="attach(this)">0</button>

	<button id="divide" onclick="divide()">/</button>
	<button id="equals" onclick="result()">=</button>

	<script type="text/javascript">
		let n = document.getElementById('display');
		let holder;
		let optr;

		function attach(e){
			n.value += e.innerHTML;
		}

		function add(){
			optr = "+";
			holder = parseInt(n.value);
			n.value = "";
		}

		function subtract(){
			optr = "-";
			holder = parseInt(n.value);
			n.value = "";
		}

		function multiply(){
			optr = "*";
			holder = parseInt(n.value);
			n.value = "";
		}

		function divide(){
			optr = "/";
			holder = parseInt(n.value);
			n.value = "";
		}

		function result(){
			switch (optr){
				case "+":
					n.value = holder + parseInt(n.value);
					break;
				case "-":
					n.value = holder - parseInt(n.value);
					break;
				case "*":
					n.value = holder * parseInt(n.value);
					break;
				case "/":
					n.value = holder / parseInt(n.value);
					break;
				default:
					console.log('no operator defined');
					break;
			}
		}
	</script>

</body>
</html>
